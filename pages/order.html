<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dieng Rite | Order</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="order-bg">
            <div class="text-wrapper">
                <span>Nikmati keseruan malam tahun baru di atas pegunungan Dieng</span>
            </div>
            <div class="form-container">
                <form class="form" action="./sign-up.html">
                    <div class="field">
                        <input type="text" name="name" id="name" placeholder="Nama" required>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                        <input type="text" name="telephone" id="telephone" placeholder="Nomor Telepon" required>
                        <input type="number" name="jumlah" id="jumlah-tiket" placeholder="Jumlah Tiket" required oninput="totalHarga()">
                    </div>
                    <div>Total Harga : <span id="total-harga"></span></div>
                    <div class="submit">
                        <button type="submit">Beli Sekarang</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="../js/script.js"></script>
    </body>
</html>
