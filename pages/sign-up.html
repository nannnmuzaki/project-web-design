<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dieng Rite | Sign Up</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="sign-up">
            <div class="image-sign-up"></div>
            <div class="form-container">
                <form class="form" action="#" method="POST">
                    <div class="field">
                        <input type="email" name="email" id="email" placeholder="Email" required>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <input type="password" name="confirm-password" id="confirm-password" placeholder="Konfirmasi Password" required>
                    </div>
                    <div class="submit">
                        <button type="submit">Daftar</button>
                        <div>Sudah punya akun? <a href="./sign-in.html">Masuk</a></div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
